    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Ara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">İlan Ara</h1>
        <form method="POST" action="{{ url_for('search') }}">
            <div class="form-group">
                <label for="query">Anahtar Kelime:</label>
                <input type="text" class="form-control" id="query" name="query">
            </div>
            <div class="form-group">
                <label for="category">Kategori:</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Hepsi</option>
                    <option value="Emlak">Emlak</option>
                    <option value="Vasıta">Vasıta</option>
                    <option value="Elektronik">Elektronik</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price_min">Min Fiyat:</label>
                <input type="number" class="form-control" id="price_min" name="price_min">
            </div>
            <div class="form-group">
                <label for="price_max">Max Fiyat:</label>
                <input type="number" class="form-control" id="price_max" name="price_max">
            </div>
            <button type="submit" class="btn btn-primary">Ara</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-link mt-4">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
