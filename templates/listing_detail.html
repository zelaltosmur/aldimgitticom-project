<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ listing[1] }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .listing-header {
            color: #343a40;
        }
        .listing-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .listing-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center listing-header">{{ listing[1] }}</h1>
        <div class="listing-card">
            {% if listing[4] %}
            <img src="{{ listing[4] }}" alt="{{ listing[1] }}" class="listing-image mb-4">
            {% endif %}
            <p>{{ listing[2] }}</p>
            <p><strong>Fiyat: </strong>{{ listing[3] }} TL</p>
            <p><strong>Kategori: </strong>{{ listing[5] }}</p>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Ana Sayfaya DÃ¶n</a>
    </div>
</body>
</html>
